name: CI - All Tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test-all:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run all tests
        run: PYTHONPATH=$PWD pytest tests/test_all_functions.py
